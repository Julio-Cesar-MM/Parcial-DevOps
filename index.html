<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1 Julio Mendez</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            }
            50% {
                background: linear-gradient(135deg, #ACB6E5, #74ebd5);
            }
            100% {
                background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
            animation: fadeIn 2s ease-in;
        }

        h2 {
            font-size: 2em;
            margin: 10px 0 0;
            color: #555;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Julio Cesar Mendez Medina</h1>
        <br>
        <h1>Julio Cesar Mendez Medina</h1>

    </div>
</body>
</html>
